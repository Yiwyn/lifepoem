baseURL: "https://me.lifepoem.fun/"
title: "Yiwyn的知识库 ~慎知"
copyright: "© [PaperMod Contributors](https://github.com/adityatelange/hugo-PaperMod/graphs/contributors)"
paginate: 5
theme: [hugo-PaperMod]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts"]

outputs:
  home:
    - HTML
    - RSS
    - JSON

languages:
  zh:
    languageName: "中文"
    weight: 1
    taxonomies:
      category: "分类"
      tag: "标签"
      series: "系列"
    menu:
      main:
        - name: "归档"
          url: "archives"
          weight: 5
        - name: "搜索"
          url: "search/"
          weight: 10
        - name: "标签"
          url: "tags/"
          weight: 10

# 设置默认内容语言为中文
defaultContentLanguage: "zh"

params:
  env: production
  description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
  author: ["Yiwyn"]

  defaultTheme: auto
  ShowShareButtons: true
  ShowReadingTime: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  images: ["images/papermod-cover.png"]

  homeInfoParams:
    Title: "PaperMod的演示"
    Content: >
      👋 欢迎来到我的芝士库!

      - **Yiwyn**  我的笔名.

      - 慎知（之）.

  socialIcons:
    - name: github
      title: "查看 GitHub 源代码"
      url: "https://github.com/adityatelange/hugo-PaperMod"
    - name: Discord
      title: "加入 Discord 社区"
      url: "https://discord.gg/ahpmTvhVmp"
    - name: X
      title: "在 X/Twitter 分享 PaperMod"
      url: "https://x.com/intent/tweet/?text=查看Hugo%20PaperMod%20%E2%9C%A8&url=https://github.com/adityatelange/hugo-PaperMod&hashtags=Hugo,PaperMod"
    - name: KoFi
      title: "请我喝杯咖啡 :)"
      url: "https://ko-fi.com/adityatelange"

  editPost:
    URL: "https://github.com/adityatelange/hugo-PaperMod/tree/exampleSite/content"
    Text: "建议更改"

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
